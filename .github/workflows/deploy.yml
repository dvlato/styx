name: Java CI
on: [push, pull_request]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Set up Maven cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Quality Checks
        run: mvn verify -Pquality,linux -DskipTests=true -Dmaven.test.skip=true
      - name: Deploy with Maven
        run: mvn deploy -Plinux -DskipTests=true -Dmaven.test.skip=true