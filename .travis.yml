sudo: required
dist: trusty
language: java
script: mvn verify -Pquality,linux
services:
  - docker
cache:
  directories:
  - ~/.m2/repository
deploy:
  - provider: script
    script: travis/deploy.sh
    skip_cleanup: true
    on:
      branch: master
  - provider: script
    script: travis/deploy.sh
    skip_cleanup: true
    on:
      tags: true

